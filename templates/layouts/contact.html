<!-- Contact -->
<section class="contact d-flex align-items-center py-5" id="contact">
    <div class="container-fluid text-light">
        <div class="row">
            <div class="col-lg-6 d-flex justify-content-center justify-content-lg-end align-items-center px-lg-5" data-aos="fade-right">
                <div style="width:90%">
                    <div class="text-center text-lg-start py-4 pt-lg-0">
                        <p>CONTACT</p>
                        <h2 class="py-2">Envoyer votre requête</h2>
                        <p class="para-light">Veuillez remplir ce formulaire pour toute inquiétude ou toute demande</p>
                    </div>
                    <div>
                        <div class="row" >
                            <div class="col-lg-6">
                                <div class="form-group py-2">
                                    <input type="text" class="form-control form-control-input" id="exampleFormControlInput1" placeholder="Entrez votre nom">
                                </div>                                
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group py-2">
                                    <input type="email" class="form-control form-control-input" id="exampleFormControlInput2" placeholder="Entrez votre numero de téléphone">
                                </div>                                 
                            </div>
                        </div>
                        <div class="form-group py-1">
                            <input type="email" class="form-control form-control-input" id="exampleFormControlInput3" placeholder="Entrez votre adresse email">
                        </div>  
                        <div class="form-group py-2">
                            <textarea class="form-control form-control-input" id="exampleFormControlTextarea1" rows="6" placeholder="Message"></textarea>
                        </div>                            
                    </div>
                    <div class="my-3">
                        <a class="btn form-control-submit-button" href="#your-link">Envoyer</a>
                    </div>
                </div> <!-- end of div -->
            </div> <!-- end of col -->
            <div class="col-lg-6 d-flex align-items-center" data-aos="fade-down">
                <img class="img-fluid d-none d-lg-block" src="{{ url_for('static', filename='assets/images/contact.jpg')}}" alt="contact">        
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</section> <!-- end of contact -->
